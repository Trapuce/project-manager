services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-manager-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://projecthub.trapuce.tech/api}
    labels:
      # Labels Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      
      # HTTPS Router - Front-end sur project-manager.trapuce.tech
      - "traefik.http.routers.frontend.rule=Host(`project-manager.trapuce.tech`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      
      # HTTP Router - Redirection vers HTTPS
      - "traefik.http.routers.frontend-http.rule=Host(`project-manager.trapuce.tech`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https"
      
      # Middleware de redirection HTTP vers HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      
      # Service
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - web

networks:
  web:
    external: true